name: Windblade CD

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PROFILE_TOKEN }}

      - uses: cachix/install-nix-action@v19
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: rrbutani/use-nix-shell-action@v1
        with:
          devShell: ./sponsors#
          exportEnv: false
          script: |
            git clone https://github.com/StarLederer/windblade.git
            cd windblade
            cd unocss
            pnpm i
            pnpm run build
            cd ../docs
            pnpm i
            pnpm run build
            cd ../..
            rsync -r windblade/docs/dist/ www/windblade --delete

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add www
          git commit -m "Deploy"
          git subtree push --prefix www origin www
